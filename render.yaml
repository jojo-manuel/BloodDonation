services:
  # ==========================================
  # BACKEND MONOLITH SERVICE
  # ==========================================
  - type: web
    name: blood-backend
    env: docker
    rootDir: blood-system/backend-monolith
    plan: free
    numInstances: 1
    envVars:
      - key: PORT
        value: 3000
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: MONGODB_URI
        sync: false
      # Mail config (Optional, can be added in Dashboard)
      - key: SMTP_HOST
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false

# ==========================================
# FRONTEND STATIC SITE
# ==========================================
staticSites:
  - name: blood-frontend
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
