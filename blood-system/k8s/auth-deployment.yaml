apiVersion: apps/v1
kind: Deployment
metadata:
  name: blood-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blood-auth
  template:
    metadata:
      labels:
        app: blood-auth
    spec:
      containers:
        - name: auth
          image: blood-auth:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: "3001"
            - name: MONGODB_URI
              value: "mongodb://blood-auth-db:27017/auth"
            - name: JWT_SECRET
              value: "your-secret-key-change-in-production"
            - name: JWT_EXPIRES_IN
              value: "24h"
---
apiVersion: v1
kind: Service
metadata:
  name: blood-auth
spec:
  selector:
    app: blood-auth
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001
