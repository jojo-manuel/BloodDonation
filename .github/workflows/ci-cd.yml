name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  # 1. Test Backend
  test-backend:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: backend/package-lock.json
    - name: Install dependencies
      run: npm ci
    - name: Run Tests
      # continue-on-error: true # Uncomment if you want to proceed even if backend tests fail
      run: npm test
      env:
        NODE_ENV: test
        JWT_ACCESS_SECRET: "test_secret"
        JWT_REFRESH_SECRET: "test_secret"
        MONGO_URI: "mongodb://localhost:27017/test_db"

  # 2. Lint Frontend
  lint-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    - name: Run Lint
      run: npm run lint

  # 3. Test Frontend
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    - name: Run Tests
      run: npm test

  # 4. Verify Frontend Build
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    - name: Build Project
      run: npm run build

  # 5. Deploy to Vercel
  deploy:
    needs: [test-backend, lint-frontend, test-frontend, build-frontend]
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Debug - Check Secrets & Clean
        run: |
          echo "Org ID Length: ${#VERCEL_ORG_ID}"
          echo "Project ID Length: ${#VERCEL_PROJECT_ID}"
          rm -rf .vercel
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      - name: Deploy to Vercel (Remote Build)
        working-directory: ./frontend
        run: |
          # Sanitize secrets (remove trailing newlines/whitespace)
          export VERCEL_ORG_ID=$(echo "${{ secrets.VERCEL_ORG_ID }}" | tr -d '\n\r')
          export VERCEL_PROJECT_ID=$(echo "${{ secrets.VERCEL_PROJECT_ID }}" | tr -d '\n\r')
          
          # Clean potential conflicting Vercel configs
          rm -rf .vercel
          rm -rf ../.vercel
          
          # Deploy with sanitized keys (env vars are now set correctly)
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --yes --debug
