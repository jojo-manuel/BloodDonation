server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to gateway (if needed, but browser calls gateway directly usually, 
    # unless using a reverse proxy setup. For now, we just serve static files)
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Reverse Proxy for Microservices
    # We use a variable for the upstream to prevent Nginx from crashing if the host is not found at startup.
    # This forces DNS resolution at request time.
    resolver 8.8.8.8 valid=30s; # Public DNS for external URL resolution
    
    location /api/auth {
        # Route to PUBLIC backend URL to ensure connectivity (Inter-service networking bypass)
        set $auth_upstream https://blood-backend-vd5d.onrender.com;
        proxy_pass $auth_upstream;
        proxy_ssl_server_name on;
        proxy_set_header Host blood-backend-vd5d.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/donors {
        set $donor_upstream https://blood-backend-vd5d.onrender.com;
        proxy_pass $donor_upstream;
        proxy_ssl_server_name on;
        proxy_set_header Host blood-backend-vd5d.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Fallback to monolith/gateway for other routes
    location /api {
         set $backend_upstream https://blood-backend-vd5d.onrender.com;
         proxy_pass $backend_upstream;
         proxy_ssl_server_name on;
         proxy_set_header Host blood-backend-vd5d.onrender.com;
         proxy_set_header X-Real-IP $remote_addr;
    }
}
