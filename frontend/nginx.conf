server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to gateway (if needed, but browser calls gateway directly usually, 
    # unless using a reverse proxy setup. For now, we just serve static files)
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Reverse Proxy for Microservices
    # We use a variable for the upstream to prevent Nginx from crashing if the host is not found at startup.
    # This forces DNS resolution at request time.
    resolver 127.0.0.11 valid=30s; # Docker DNS
    
    location /api/auth {
        # Fallback: Route to main backend (monolith) to ensure site functionality
        # while we debug the 'blood-auth' microservice connectivity.
        set $auth_upstream http://blood-backend:3000;
        proxy_pass $auth_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/donors {
        # Fallback: Route to main backend (monolith)
        set $donor_upstream http://blood-backend:3000;
        proxy_pass $donor_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Fallback to monolith/gateway for other routes
    location /api {
         set $backend_upstream http://blood-backend:3000;
         proxy_pass $backend_upstream;
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
    }
}
