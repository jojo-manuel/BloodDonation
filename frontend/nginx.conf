server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to gateway (if needed, but browser calls gateway directly usually, 
    # unless using a reverse proxy setup. For now, we just serve static files)
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Reverse Proxy for Microservices
    # Note: In Render/Docker, we use the service name as the hostname.
    # Ensure environment variables or Render service discovery URLs are used if needed.
    # For Render internal communication, use http://<service-name>:<port>
    
    location /api/auth {
        # Proxy to blood-auth service
        # Render internal DNS: http://blood-auth:3001
        proxy_pass http://blood-auth:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/donors {
        # Proxy to blood-donor service
        # Render internal DNS: http://blood-donor:3002
        proxy_pass http://blood-donor:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Fallback to monolith/gateway for other routes
    location /api {
         proxy_pass http://blood-backend:3000;
         proxy_set_header Host $host;
         proxy_set_header X-Real-IP $remote_addr;
    }
}
