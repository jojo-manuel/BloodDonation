server {
    listen 80;
    
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to gateway (if needed, but browser calls gateway directly usually, 
    # unless using a reverse proxy setup. For now, we just serve static files)
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # Reverse Proxy for Backend
    # Use PUBLIC DNS resolvers (Cloudflare/Google) because we are resolving a public HTTPS URL.
    # 127.0.0.11 is Docker-only and does not exist in Render's standard environment.
    resolver 1.1.1.1 8.8.8.8 valid=300s; 
    
    location /api/auth {
        # Connect to the Public Backend URL
        set $auth_upstream https://blood-backend-vd5d.onrender.com;
        proxy_pass $auth_upstream;
        proxy_ssl_server_name on;
        proxy_set_header Host blood-backend-vd5d.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/donors {
        set $donor_upstream https://blood-backend-vd5d.onrender.com;
        proxy_pass $donor_upstream;
        proxy_ssl_server_name on;
        proxy_set_header Host blood-backend-vd5d.onrender.com;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Fallback to monolith/gateway for other routes
    location /api {
         set $backend_upstream https://blood-backend-vd5d.onrender.com;
         proxy_pass $backend_upstream;
         proxy_ssl_server_name on;
         proxy_set_header Host blood-backend-vd5d.onrender.com;
         proxy_set_header X-Real-IP $remote_addr;
    }
}
